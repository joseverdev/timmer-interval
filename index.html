<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>timmer-interval</title>
  </head>
  <body>
    <main>
      <div id="app">
        <section class="section">
          <p class="title">SETS</p>
          <div>
            <div class="container">
              <button id="set-decrement" class="container__button">-</button>
              <input
                id="sets"
                type="number"
                class="container__input"
                value="4"
                min="1"
                max="99"
              />
              <button id="set-increment" class="container__button">+</button>
            </div>
          </div>
        </section>
        <section class="section">
          <p class="title">WORK</p>
          <div>
            <div class="container">
              <button id="work-decrement" class="container__button">-</button>
              <div class="two-inputs">
                <input
                  id="work-minutes-input"
                  type="number"
                  class="minutes container__input"
                  value="01"
                  min="0"
                  max="99"
                />
                <input
                  id="work-input"
                  type="number"
                  class="seconds container__input"
                  value="00"
                  min="0"
                  max="59"
                />
              </div>
              <button id="work-increment" class="container__button">+</button>
            </div>
          </div>
        </section>
        <section class="section">
          <p class="title">REST</p>
          <div>
            <div class="container">
              <button id="rest-decrement" class="container__button">-</button>
              <div class="two-inputs">
                <input
                  id="rest-minutes-input"
                  type="number"
                  class="container__input"
                  value="01"
                />
                <input
                  id="rest-seconds-input"
                  type="number"
                  class="container__input"
                  value="00"
                />
              </div>
              <button id="rest-increment" class="container__button">+</button>
            </div>
          </div>
        </section>
        <button class="start-btn">START</button>
      </div>
    </main>
    <script type="module" src="/src/domElements.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
