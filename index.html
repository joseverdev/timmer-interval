<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/index.css" />
    <title>timmer-interval</title>
  </head>
  <body>
    <main>
      <div id="app">
        <section class="section">
          <p class="title">SETS</p>
          <div>
            <div class="container">
              <button class="container__button">-</button>
              <input type="number" class="container__input" value="4" />
              <button class="container__button">+</button>
            </div>
          </div>
        </section>
        <section class="section">
          <p class="title">WORK</p>
          <div>
            <div class="container">
              <button class="container__button">-</button>
              <div class="two-inputs">
                <input type="number" class="container__input" value="01" />
                <input type="number" class="container__input" value="00" />
              </div>
              <button class="container__button">+</button>
            </div>
          </div>
        </section>
        <section class="section">
          <p class="title">REST</p>
          <div>
            <div class="container">
              <button class="container__button">-</button>
              <div class="two-inputs">
                <input type="number" class="container__input" value="01" />
                <input type="number" class="container__input" value="00" />
              </div>
              <button class="container__button">+</button>
            </div>
          </div>
        </section>
        <button class="start-btn">START</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
